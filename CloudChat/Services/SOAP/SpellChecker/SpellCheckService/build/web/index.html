<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <link href="css/spellCheckerStyle.css" rel="stylesheet" type="text/css"><link>
        <script src="script/spellCheckerScript.js"></script>
    </head>
    <body>
        <form name="Test" method="post" action="SpellCheckServlet">
            <h4>Enter the text you want to check:</h4>
            <textarea rows="7" name="inputTextArea" cols="60" ID="inputTextArea" ></textarea>
            <br>
            <input type="button" value="Spell Check" name="button" id="spellCheckButton" onclick="getWrongWords();return false;">
            <br>
            <div class="progress" style="width:280px; margin-right: 0px; margin-bottom:5px; margin-left: 100px;">
                <div id="progressBar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0"
                     aria-valuemin="0" aria-valuemax="280" style="width:0%">
                    0% Complete
                </div>
            </div>
            <p>Number of Mistakes:&emsp;</p><textarea rows="1" cols="20" name="numOfMistakesTextArea" id="numOfMistakesTextArea" readonly></textarea>
            <br>
            <textarea rows="3" cols="60" name="wrongWordsTextArea" id="wrongWordsTextArea"  readonly></textarea>
            <br>
            <input type="button" name="button" id="nextWordButton" value="Examine Next Wrong Word" disabled onclick="examineNextWrongWord();return false;"/>
            <br>
            <p>Wrong word:&emsp;</p>
            <textarea rows="1" cols ="25" name="currentWrongWordTextArea" id="currentWrongWordTextArea" readonly></textarea>
            <br>
            <p>Suggestions:&emsp;</p><textarea rows="3" cols="45" name="suggestionsTextArea" id="suggestionsTextArea" readonly></textarea>
        </form>

    </body>
</html>
